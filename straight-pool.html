<!DOCTYPE html>
<html>
  <!--HEAD-->
  <head>
    <title>Straight Pool Score Tracker</title>
    <link rel="stylesheet" href="/Styles/general.css">
    <link rel="stylesheet" href="/Styles/player-names.css">
    <link rel="stylesheet" href="/Styles/player-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght
      @0,100..900;1,100..900&family=Roboto:ital,wght
      @0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <!--BODY-->
  <body>
    <div class="title-box">
      <p class="title-name">
        Straight Pool - Score Tracker
      </p>
    </div>
    
    <div class="goal-box">
      <p class="goal-text"> 
        Set Goal
      </p>
      <input type="number" placeholder="0" class="goal-input">
      <div class="remaining-balls-container">
        <p class="remaining-balls-style remaining-balls">
          15
        </p>
        <p class="remaining-balls-style" style="font-size: 25px;">
          remaining balls
        </p>
      </div>
    </div>

    <div class="player-boxes">
      <div class="player1-box">
        <p id = "player1" class="player1-name"></p>
        <div class="score-box">
          <button class="decrement-button" onclick="decrementPlayerOne();">-</button>
          <p class="player1-score">0</p>
          <div class="increment-box">
            <button class="increment-button" onclick="incrementPlayerOne();">+</button>
            <button class="increment-button" onclick="increment2PlayerOne();">+2</button>
            <button class="increment-button" onclick="incrementRestPlayerOne();">CR</button>
          </div>
        </div>
        <div class="owe-style player1-owe">
          Player Owes 0 Balls
        </div>
        <div class="high-style player1-high-run">
          High Run: 0
        </div>
      </div>
      <div class="player2-box">
        <p id = "player2" class="player2-name"></p>
        <div class="score-box">
          <button class="decrement-button" onclick="decrementPlayerTwo();">-</button>
          <p class="player2-score">0</p>
          <div class="increment-box">
            <button class="increment-button" onclick="incrementPlayerTwo();">+</button>
            <button class="increment-button" onclick="increment2PlayerTwo();">+2</button>
            <button class="increment-button" onclick="incrementRestPlayerTwo();">CR</button>
          </div>     
        </div>
        <div class="owe-style player2-owe">
          Player Owes 0 Balls
        </div>
        <div class="high-style player2-high-run">
          High Run: 0
        </div>
      </div>
    </div>

    <a href="index.html">
      <button class="go-back-button">Go Back</button>
    </a> 

    <!--JavaScript-->
    <script src="/js/straight-pool.js">
    </script>
  </body>
</html>
